#
# General Configuration
#
# Enable logging.
# CONFIG_ZMK_LOG=n  # Default: n

# Set the logging level (0: none, 1: error, 2: warning, 3: info, 4: debug).
# CONFIG_ZMK_LOG_LEVEL=3  # Default: 3 (info)

#
# Power Management
#
# Enable sleep functionality to save power.
CONFIG_ZMK_SLEEP=y  # Default: n

# Set the idle timeout in milliseconds.
# CONFIG_ZMK_IDLE_TIMEOUT=300000  # Default: 300000 (5 minutes)

# Set the idle sleep timeout in milliseconds.
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000  # Default: 600000 (10 minutes)

# Enable power management.
# CONFIG_ZMK_POWER=y  # Default: n

# Enable automatic power-off after a timeout.
# CONFIG_ZMK_POWER_AUTOOFF_TIMEOUT=60000  # Default: 60000 (1 minute)

# Enable battery level reporting.
CONFIG_ZMK_BATTERY_REPORTING=y  # Default: n
#

#
# Split Keyboard Configuration
#
# Enable split keyboard functionality.
CONFIG_ZMK_SPLIT=y  # Default: n

# Enable BLE central battery level proxy in split configurations.
# This allows the central side to report the battery level of the peripheral side.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y  # Default: n

# Enable BLE central battery level fetching in split configurations.
# This enables fetching battery levels from the peripheral side.
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y  # Default: n

#
# Bluetooth Configuration
#
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Enable Bluetooth functionality.
# CONFIG_ZMK_BLE=y  # Default: n

# Enable Bluetooth central role support.
# CONFIG_ZMK_BLE_CENTRAL=y  # Default: n

# Enable Bluetooth peripheral role support.
# CONFIG_ZMK_BLE_PERIPHERAL=y  # Default: n

# Enable HID over GATT (Bluetooth Low Energy HID profile).
# CONFIG_ZMK_BLE_HOG=y  # Default: n

# Enable BLE pairing mode.
# CONFIG_ZMK_BLE_PAIRING=y  # Default: n

# Enable battery level reporting over BLE.
# CONFIG_ZMK_BLE_BATTERY_LEVEL=y  # Default: n

# Set the BLE connection interval minimum (in units of 1.25 ms).
# CONFIG_ZMK_BLE_CONN_INTERVAL_MIN=24  # Default: 24 (30 ms)

# Set the BLE connection interval maximum (in units of 1.25 ms).
# CONFIG_ZMK_BLE_CONN_INTERVAL_MAX=40  # Default: 40 (50 ms)


#
# USB Configuration
#
# Enable USB support.
# CONFIG_ZMK_USB=y  # Default: n

# Enable USB HID support.
# CONFIG_ZMK_USB_HID=y  # Default: n

# Enable NKRO (N-Key Rollover) support over USB.
# CONFIG_ZMK_USB_HID_NKRO=y  # Default: n

# Enable USB Serial support.
# CONFIG_ZMK_USB_CONSOLE=y  # Default: n


#
# Keyboard Scan Configuration
#
# Define the maximum number of simultaneous key presses to track.
# CONFIG_ZMK_KEYBOARD_SCAN_MAX_NUM_PRESSES=6  # Default: 6

# Define the maximum number of simultaneous key releases to track.
# CONFIG_ZMK_KEYBOARD_SCAN_MAX_NUM_RELEASES=6  # Default: 6
#
# Define the scan period for the keyboard matrix in microseconds.
# CONFIG_ZMK_SCAN_PERIOD=1000  # Default: 1000 (1 ms)


#
# Debounce Configuration
#
# Set the debounce period for key presses in milliseconds.
# CONFIG_ZMK_DEBOUNCE_PRESS=5  # Default: 5 ms

# Set the debounce period for key releases in milliseconds.
# CONFIG_ZMK_DEBOUNCE_RELEASE=5  # Default: 5 ms


#
# RGB and Lighting Configuration
#
# Enable RGB underglow lighting.
CONFIG_ZMK_RGB_UNDERGLOW=y  # Default: n

# Enable WS2812 LED strip support.
CONFIG_WS2812_STRIP=y  # Default: n

# Enable the backlight for the keyboard.
# CONFIG_ZMK_BACKLIGHT=y  # Default: n

# Set the default brightness level for the backlight (0-255).
# CONFIG_ZMK_BACKLIGHT_LEVEL=128  # Default: 128


#
# Display Configuration
#
# Enable OLED display support.
# CONFIG_ZMK_DISPLAY=y  # Default: n

# Define the I2C address for the OLED display.
# CONFIG_ZMK_DISPLAY_I2C_ADDRESS=0x3C  # Default: 0x3C

# Set the update interval for the OLED display in milliseconds.
# CONFIG_ZMK_DISPLAY_UPDATE_INTERVAL=1000  # Default: 1000 (1 second)


# Layer and Key Mapping Configuration
# Enable additional keyboard layers.
# CONFIG_ZMK_LAYER=y  # Default: n

# Enable key position remapping.
# CONFIG_ZMK_KEYMAP_REMAP=y  # Default: n


#
# Macro and Combo Configuration
# 
# Enable macro functionality.
# CONFIG_ZMK_MACRO=y  # Default: n

# Enable combo keys (e.g., pressing two keys together to trigger an action).
# CONFIG_ZMK_COMBO=y  # Default: n

# Set the combo timeout in milliseconds.
# CONFIG_ZMK_COMBO_TIMEOUT=50  # Default: 50 ms

# Enable tap dance functionality (e.g., tap once for one action, twice for another).
# CONFIG_ZMK_TAP_DANCE=y  # Default: n

# Set the tap dance timeout in milliseconds.
# CONFIG_ZMK_TAP_DANCE_TIMEOUT=200  # Default: 200 ms

# Enable hold-tap functionality (e.g., tap for one action, hold for another).
# CONFIG_ZMK_HOLD_TAP=y  # Default: n

# Set the hold-tap timeout in milliseconds.
# CONFIG_ZMK_HOLD_TAP_TIMEOUT=200  # Default: 200 ms

# Enable leader key functionality (e.g., pressing a sequence of keys after a leader key).
# CONFIG_ZMK_LEADER=y  # Default: n

# Set the leader key timeout in milliseconds.
# CONFIG_ZMK_LEADER_TIMEOUT=500  # Default: 500 ms


#
# Mouse and Gesture Configuration
#
# Enable mouse keys.
# CONFIG_ZMK_MOUSEKEYS=y  # Default: n

# Enable mouse movement acceleration.
# CONFIG_ZMK_MOUSE_ACCEL=y  # Default: n

# Set the mouse acceleration factor.
# CONFIG_ZMK_MOUSE_ACCEL_FACTOR=2  # Default: 2

# Enable sensor functionality (e.g., accelerometers, gyroscopes).
# CONFIG_ZMK_SENSOR=y  # Default: n

# Enable gestures (e.g., for touchpads).
# CONFIG_ZMK_GESTURE=y  # Default: n


#
# Debugging Configuration
#
# Enable key press/release debugging.
# CONFIG_ZMK_DEBUG=y  # Default: n

# Enable keyboard debugging.
# CONFIG_ZMK_KEYBOARD_DEBUG=y  # Default: n

# Enable HID debugging.
# CONFIG_ZMK_HID_DEBUG=y  # Default: n

# Enable BLE debugging.
# CONFIG_ZMK_BLE_DEBUG=y  # Default: n

# Enable USB debugging.
# CONFIG_ZMK_USB_DEBUG=y  # Default: n

# Enable display debugging.
# CONFIG_ZMK_DISPLAY_DEBUG=y  # Default: n

# Enable power debugging.
# CONFIG_ZMK_POWER_DEBUG=y  # Default: n

# Enable sensor debugging.
# CONFIG_ZMK_SENSOR_DEBUG=y  # Default: n

CONFIG_PMW3610=n